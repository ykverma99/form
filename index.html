<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <form class="form">
            <div class="form-container">
            <!-- title of form  -->
                <h1 class="form__title">Sign in ....</h1> <hr>
            <!-- input of form username or password -->
            <div class="form__input">
                <input type="text" type="email" placeholder="Username Or Email-id" class="input__username">
                <input type="password" placeholder="Password" class="input__password">
            </div>

            <!-- Forgot password -->
                <a href="#" class="forget__password">Forget Password?</a>
            <!-- Login button  -->
            <div class="form__button">
                <button class="button__sign-in">Sign-in</button>
            </div>    


            <!-- Check user is member or not -->

            <p class="form__check">Not a member? <a href="#" class="form__sign-up">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
